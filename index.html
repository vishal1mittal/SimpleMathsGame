<!DOCTYPE html>
<head>
    <title>Simple Math Game</title>
    <link rel="stylesheet" href="index.css">
</head>

    <div class="container">
        <div class="TopContainer">
                <span class="timer_text">00:00:00</span>
                <span class="score_text">0</span>
        </div>

        <div class="MidContainer">
            <div class="question_number">
                <p class="QuestionNumberText">Question 0</p>
            </div>
            <div class="question">
                <p class="QuestionText">11 X 12</p>
            </div>
            <div class="answer_box">
                <input class="Answer" type="number" autofocus>
            </div>
            <div class="Info_label">
                <button type="button" class="button" id="submit" onclick="CheckAnswer(document.querySelector('.Answer').value)">Submit</button>
                <button type="button" class="button" onclick="finishPractice()">Finish</button>
            </div>
            <div class="Info_label">
                <p>Press Enter to Submit</p>
                <p>Press Esc to Exit</p>
            </div>
        </div>
    </div>
    <span class="score hidden" id="score"></span>
    <div class="Result hidden">
        
    </div>
</body>

<script src="index.js"></script>

</html>
